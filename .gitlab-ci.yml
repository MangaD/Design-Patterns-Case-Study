stages:
  - build
  - test
  - deploy

# C++ Build and Test
build-cpp:
  stage: build
  image: gcc:latest
  before_script:
    - apt-get update
    - apt-get install -y cmake libgtest-dev
  script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - build/

test-cpp:
  stage: test
  image: gcc:latest
  dependencies:
    - build-cpp
  before_script:
    - apt-get update
    - apt-get install -y cmake libgtest-dev
  script:
    - cd build
    - ctest --output-on-failure

# Java Build and Test
build-java:
  stage: build
  image: gradle:8.11.1-jdk23-alpine
  script:
    - gradle build
  artifacts:
    paths:
      - .gradle
      - build

test-java:
  stage: test
  image: gradle:9.0.0-jdk24-alpine
  dependencies:
    - build-java
  script:
    - gradle test

# Python Build and Test
test-python:
  stage: test
  image: python:3.11
  before_script:
    - pip install pytest
  script:
    - pytest

# Sphinx Documentation Build
build-docs:
  stage: build
  image: python:3.11
  before_script:
    - cd docs
    - pip install -U -r requirements.txt
    - apt-get update && apt-get install -y cmake doxygen g++ libgtest-dev openjdk-21-jdk
  script:
    - make html
  artifacts:
    paths:
      - docs/build/html/
    expire_in: 1 week

# Deploy to GitLab Pages
pages:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build-docs
  script:
    - mkdir -p public
    - cp -r docs/build/html/* public/
  artifacts:
    paths:
      - public